{{ define "main" }}

<h2 class="main-header">{{ .Title }}</h2>
<section class="main-content narrow">
    <div class="donate-levels">
        {{ .Content }}
    </div>
    <div class="donate-options">
        <h4>{{ .Params.mail_heading }}</h4>
        <p>{{ .Params.mail_address }}</p>
        <!-- edit button: https://www.paypal.com/us/cgi-bin/customerprofileweb?cmd=_button-management -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="JJAMCYDLYQQDW">
            <input class="btn btn-large" type="submit" name="submit" value="Donate With PayPal">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
</section>

{{ end }}
